name: Process POS Write Action

on:
  repository_dispatch:
    types: [pos_action]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
      payload:
        description: 'JSON payload'
        required: true

jobs:
  write-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install googleapis

      - name: Execute Write Script
        run: node scripts/write_api.js
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          ACTION: ${{ github.event.client_payload.action || github.event.inputs.action }}
          PAYLOAD: ${{ github.event.client_payload.payload || github.event.inputs.payload }}
